<p>producto works!</p>
<div ngClass="flex">
    <div ngClass="rojo"><app-crear-producto></app-crear-producto></div>
    <div ngClass="azul"><app-consultar-producto></app-consultar-producto></div>
</div>

<ng-container *ngIf="elementos.length > 0; else vacio"> </ng-container>
    <app-consultar-producto *ngFor="let p of elementos">
        <div imagen>
            <img [ngSrc]="p.images[0]" width="500" height="500">
        </div>
        <div titulo>
            <ul>
               <li>{{p.title}}</li> 
            </ul>
            
        </div>
    </app-consultar-producto>
<ng-template #vacio>
    <h1>Este componente no tiene elementos</h1>
</ng-template>
